            <a href="#"><strong><i class="glyphicon glyphicon-wrench"></i> Tools</strong></a>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/scripts.js"></script>
<script>
   
          function performDownload(pk){
            console.log(pk)
            $.ajax({
            url : "/getSubmission/"+pk+"/",
            
            success : function(response) {
              data = String(response);
              console.log(data)
              if (data.localeCompare('You  have successfully registered') == 0) {

                $.pnotify({
                  title : 'User Registration',
                  text : data + ". Thank you for signing up. Your account should be activated within the next 24-48 hours. You will recieve an email notification and be able to login once that is complete. ",

                });

              } else {
                $("#simple-post").removeAttr('disabled');
                $.pnotify({
                  title : 'User Registration Problem',
                  text : data,
                  type : 'error'
                });
              }
            },
          });
                
        }
      
               
    </script>
</body>
</html>
