{% extends 'wopasite/auth/base.html' %}
{% block content %}
 <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                       
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >
                       {{ form.errors}} 
                         {% if invalid_account %}
                        <div  id="login-alert" class="alert alert-danger col-sm-12"> Invalid login details</div>
                         {% else %}  
                                
                        {% endif %}
                        <form id="loginform" class="form-horizontal" role="form" method="post" action=".">
                            {% csrf_token %}
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" placeholder="username" value="{{username}}">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password"  value="{{password}}">
                                    </div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">

                                      <a id="btn-login" href="#" class="btn btn-success" onclick="document.getElementById('loginform').submit();">Login  </a>
                                      

                                    </div>
                                </div>


                              
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
{% endblock content %}
