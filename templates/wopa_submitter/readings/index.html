{% extends "wopa_submitter/base.html" %}

{% block content %}
    {% for reading in readings %}
        <p>{{ reading.id }}. {{ reading.name }}</p>
        <p class="bg-info">{{ reading.message }}</p>
        <p>Download <a href="{{ MEDIA_URL }}{{ reading.document }}">Here</a></p>

        <hr/>
    {% endfor %}



{% endblock %}
