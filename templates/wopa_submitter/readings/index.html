{% extends "wopa_submitter/base.html" %}
{% block content %}
    <div class="col-md-9">
        <a href="#"><strong><i class="glyphicon glyphicon-dashboard"></i> Assignments</strong></a>
        <hr>
        <table id="example" class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <th>
                    Reading name
                </th>
                <th>
                    About
                </th>
                <th>
                    Reading Link
                </th>

            
        </tr>
        </thead>
        <tbody>
          {% for reading in readings%}
          <tr>
                <td>
           <p>{{reading.name}}</p>
          

           </td>
            <td>
          {{reading.message}}
           </td>
            <td>
              
              <a href="{% url 'downloadReading' reading.reading.pk %}" >{{reading.reading.docfile}}</a>
              
           
           </td>
           
         </tr>
          {% endfor %}
        </tbody>
      </table>
      

    </div><!-- /col-md-9 -->
{% endblock %}
