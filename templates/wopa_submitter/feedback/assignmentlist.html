{% extends "wopa_submitter/base.html" %}
{% block content %}
 <button id="btn-create" type="button" class="btn btn-info" onclick="window.location.href='/createassignment'"><i class="icon-hand-right"></i> &nbsp  Assignments</button>
    <div class="col-md-9">
        <a href="#"><strong><i class="glyphicon glyphicon-dashboard"></i> Assignments</strong></a>
        <hr>
        <table id="example" class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <th>
                    Assignment
                </th>
                
                <th>
                   Click to view submissions
                </th>

            
        </tr>
        </thead>
        <tbody>
          {% for assignment in assignments %}
          <tr>
          	  <td>
              
           {{assignment.name}}
           </td>
                <td>
          <a href="{% url 'assignmentFeedback' assignment.pk %}"> Click to view submissions</a>

           </td>
          
          
            
         </tr>
          {% endfor %}
        </tbody>
      </table>
      

    </div><!-- /col-md-9 -->
{% endblock %}
