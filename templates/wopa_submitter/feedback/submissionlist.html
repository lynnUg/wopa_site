{% extends "wopa_submitter/base.html" %}
{% block content %}
 <button id="btn-create" type="button" class="btn btn-info" onclick="window.location.href='/createassignment'"><i class="icon-hand-right"></i> &nbsp  Assignment Submission</button>
    <div class="col-md-9">
        <a href="#"><strong><i class="glyphicon glyphicon-dashboard"></i> Assignments</strong></a>
        <hr>
        <table id="example" class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <th>
                    Student
                </th>
                
                <th>
                   Give Feedback
                </th>

            
        </tr>
        </thead>
        <tbody>
          {% for submission in student_submissions%}
          <tr>
          	  <td>
              
           {{submission.student.first_name}}
           </td>
                <td>
                  {% if submission.feedback %}
                 Feedback given
               {% else %}
             <a href="{% url 'submitFeedback' submission.student.pk submission.assignment.pk %}"> Click to give feedback</a>
              {% endif %}
           </td>
          
          
            
         </tr>
          {% endfor %}
        </tbody>
      </table>
      

    </div><!-- /col-md-9 -->
{% endblock %}
